<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting DApp - Inisiator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div class="container" style="max-width:800px;">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">Voting DApp - Inisiator</h1>
        <hr />

        <!-- Create Poll -->
        <h3>Make New Poll</h3>
        <form onsubmit="App.createPoll(); return false;">
          <div class="form-group">
            <label for="pollQuestion">Pertanyaan</label>
            <input type="text" class="form-control" id="pollQuestion" placeholder="Masukkan pertanyaan" required>
          </div>
          <div class="form-group">
            <label for="pollOptions">Opsi (pisahkan dengan koma)</label>
            <input type="text" class="form-control" id="pollOptions" placeholder="Contoh: Opsi1, Opsi2, Opsi3" required>
          </div>
          <button type="submit" class="btn btn-success">Buat Poll</button>
        </form>

        <hr />

        <!-- Daftar Poll yang dibuat -->
        <h3>Youre Poll</h3>
        <div id="myPolls"></div>

        <hr />
        <p id="accountAddress" class="text-center"></p>
      </div>
    </div>
  </div>
</body>

</html>
